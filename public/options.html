<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Block Site</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="options.css">
  <link rel="icon" type="image/png" href="icon_32.png">
  <script type="module" src="options.mjs"></script>
</head>

<body>
  <h1>
    <img src="icon_128.png">
    <span>Block Site</span>
  </h1>

  <div class="options">
    <div id="enabled-option" class="option">
      <label>Enabled?</label>
      <select id="enabled">
        <option value="YES">Yes</option>
        <option value="NO">No</option>
      </select>
    </div>

    <div id="context-menu-option" class="option">
      <label>Context menu?</label>
      <select id="context-menu">
        <option value="YES">Yes</option>
        <option value="NO">No</option>
      </select>
    </div>

    <div class="options">
      <div id="timer-option" class="option baseline">
        <label>Timer?</label>
        <div>
          <select id="timer">
            <option value="YES">Yes</option>
            <option value="NO">No</option>
          </select>

          <fieldset id="timer-details">
            <div class="option">
              <label>Mode?</label>
              <select id="timer-mode">
                <option value="RANGE">Range</option>
                <option value="DURATION">Duration</option>
              </select>
            </div>

            <fieldset id="timer-range-details">
              <legend>Range Details</legend>
              <div class="row">
                <div class="option">
                  <label for="start-time">Start Hour:</label>
                  <textarea id="start-time" rows="1" cols="5" spellcheck="false"></textarea>
                </div>
                <div class="option">
                  <label class="hidden-label">AM/PM:</label>
                  <select id="start-am-pm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
                <div class="option">
                  <label for="end-time">End Hour:</label>
                  <textarea id="end-time" rows="1" cols="5" spellcheck="false"></textarea>
                </div>          
                <div class="option">
                  <label class="hidden-label">AM/PM:</label>
                  <select id="end-am-pm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
              </div>
            </fieldset>
          </fieldset>

          <fieldset id="timer-duration-details">
            <legend>Duration Details</legend>
            <div class="row">
              <div class="option">
                <label for="hours">Hours:</label>
                <textarea id="hours" rows="1" cols="3" spellcheck="false"></textarea>
              </div>
              <div class="option">
                <label for="minutes">Minutes:</label>
                <textarea id="minutes" rows="1" cols="2" spellcheck="false"></textarea>
              </div>
            </div>
          </fieldset>
          
        </fieldset>  
      </div>
    </div>
  </div>

  <div id="blocked-container">
    <div>Sites to block</div>
    <textarea id="blocked-list" rows="10" cols="50" spellcheck="false"></textarea>
  </div>

  <div class="options">
    <div id="resolution-option" class="option baseline">
      <label>How to resolve blocked?</label>
      <div>
        <select id="resolution">
          <option value="CLOSE_TAB">Close Tab</option>
          <option value="SHOW_BLOCKED_INFO_PAGE">Show Blocked info page</option>
        </select>

        <fieldset id="blocked-info-page-details">
          <div class="option">
            <label>Show blocked count?</label>
            <select id="counter-show">
              <option value="YES">Yes</option>
              <option value="NO">No</option>
            </select>
          </div>

          <div id="counter-period-option" class="option">
            <label>Blocked count period?</label>
            <select id="counter-period">
              <option value="ALL_TIME">All Time</option>
              <option value="THIS_MONTH">This Month</option>
              <option value="THIS_WEEK">This Week</option>
              <option value="TODAY">Today</option>
            </select>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <p id="credits">
    Created by <a target="_blank" href="https://github.com/penge">Pavel Bucka</a><br>
    Support Block Site with a <span id="star">â˜…</span> on <a target="_blank" href="https://github.com/penge/block-site">GitHub</a>
  </p>
</body>

</html>
